<body>

<form th:action="@{/api/VoiClaReq}"

    <input type="file" name="file">

    <input type="hidden" name="userName" id="userName"
           class="form-control" th:value="${userName}" required="required"/>

    <input type="tel" name="declaration" id="declaration"
           class="form-control" placeholder="신고 할 전화번호" required="required"/>

    <input type="submit"/>

    <button type="button" class="btn btn-primary" onclick="history.go(-1)">redirect</button>
</form>
