<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragment/common :: html-head"></th:block>
<body>
<th:block th:replace="fragment/common :: header"></th:block>

<main>
    <section>
        <form class="u-m" role="form" th:action="@{/user/modify}" enctype="application/x-www-form-urlencoded"
              action="#" id="loginForm" method="post">
            <header>
                <h2>회원정보 수정</h2>
            </header>

            <label for="userName">아이디 : </label>
            <input type="text"  name="userName" id="userName" class="form-control"
                   th:value="${user.userName}" required="required" readonly />

            <label for="name">이름 : </label>
            <input type="text"  name="name" id="name" class="form-control"
                   th:value="${user.name}" required="required"/>

            <label for="phoneNumber">전화번호 : </label>
            <input type="text"  name="phoneNumber" id="phoneNumber" class="form-control"
                   th:value="${user.phoneNumber}" required="required"/>

            <label for="password">비밀번호 : </label>
            <input type="password"  name="password" id="password" class="form-control"
                   value="********" onClick="location.href='/view/personal-info/password'" readonly />

            <button type="submit" class="u-m">변경사항 저장하기</button>
            <button type="button" class="btn btn-primary" onclick="history.go(-1)">redirect</button>
        </form>
    </section>

<!--    "btn btn-primary block full-width m-b"-->
</main>
</body>
<th:block th:replace="fragment/common :: footer"></th:block>
</html>
