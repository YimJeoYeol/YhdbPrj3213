<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragment/common :: html-head"></th:block>
<body>
<th:block th:replace="fragment/common :: header"></th:block>
<main>
    <section>
        <form class="m-s" role="form" th:action="@{/auth/signupForm}" enctype="application/x-www-form-urlencoded"
              action="#" id="loginForm" method="post">
            <header>
                <h2>SignUp</h2>
            </header>
            <label for="userName">아이디 : </label>
            <div class="form-group">
                <input type="text"  name="userName" id="userName"
                       class="form-control" placeholder="userName" required="required"/>
            </div>
            <label for="name">이름 : </label>
            <div class="form-group">
                <input type="text"  name="name" id="name"
                       class="form-control" placeholder="name" required="required"/>
            </div>
            <label for="password">비밀번호 : </label>
            <div class="form-group">
                <input type="password" name="password" id="password"
                       class="form-control" placeholder="Password" required="required"/>
            </div>
            <label for="phoneNumber">휴대폰번호 : </label>
            <div class="form-group">
                <input type="tel"  name="phoneNumber" id="phoneNumber"
                       class="form-control" placeholder="01022224444" required="required"/>
            </div>

            <div class="form-group">
                <input type="hidden"  name="provider" id="provider" value="null"
                       class="form-control" placeholder="provider" required="required"/>
            </div>

            <div class="form-group">
                <input type="hidden"  name="providerId" id="providerId" value="null"
                       class="form-control" placeholder="providerId" required="required"/>
            </div>

            <button type="submit" class=>Signup</button>
            <button type="button" class="btn btn-primary" onclick="history.go(-1)">redirect</button>
        </form>
    </section>

<!--    "btn btn-primary block full-width m-b"-->
</main>
</body>
<th:block th:replace="fragment/common :: footer"></th:block>
</html>
