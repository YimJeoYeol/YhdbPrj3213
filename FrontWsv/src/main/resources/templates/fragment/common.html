<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="html-head">
        <meta charset="UTF-8">
        <title>301project</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    </head>

<body>


<header th:fragment="headerFragment">
    <link rel="stylesheet" href="/css/common.css">
    <nav class="gray">
        <a href="/"><img alt="home" src="/img/home.png" height="70"></a>
        <ul>
            <li><a href="#">사용자 정보</a>
                <ul>
                    <li>
                        <a href="/view/info">회원이 신고한 목록</a>
                    </li>
                </ul>
            </li>
            <li><a href="#">테스트 툴</a>
                <ul>
                    <li>
                        <a href="/view/VoiClaReq">신고하기</a>
                    </li>
                    <li>
                        <a href="/view/loading">로딩창 테스트</a>
                    </li>
                    <li>
                        <a href="/test/addVoi">통화 테이블에 임시 데이터 추가하기</a>
                    </li>
                </ul>
            </li>
            <th:block th:if="${userName != 'unknown'}">
                <li>
                    <a href="#"><span th:text="${userName}"></span></a>
                </li>
                <li>
                    <a href="/auth/logout">로그아웃</a>
                </li>
            </th:block>
            <th:block th:if="${userName == 'unknown'}">
                <li>
                    <a href="/auth/signup">회원가입</a>
                </li>
                <li>
                    <a href="/auth/loginPage">로그인</a>
                </li>
            </th:block>
        </ul>
    </nav>
</header>

    <div th:fragment="footerFragment">
        <footer>
            <div>
                <div th:text="@{${@environment.getProperty('url.py')} + ''}"></div>
                <div th:text="@{${@environment.getProperty('url.api')} + ''}"></div>
                <div th:text="@{${@environment.getProperty('url.adm')} + ''}"></div>
            </div>
        </footer>
    </div>

</body>
</html>
